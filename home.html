<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon-Inspired Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section (Logo + Navigation) -->
  <header class="header">
    <div class="logo">
      <a href="#">Amazon</a>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- Logout Button -->
    <div class="logout-btn">
      <button onclick="window.location.href='Login.html'">Logout</button>
    </div>
  </header>

  <!-- Hero Section (Big Banner) -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Amazon</h1>
      <p>Find everything you need at unbeatable prices.</p>
      <button>Shop Now</button>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$49.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$19.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Product 4">
        <h3>Product 4</h3>
        <p>$99.99</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 Amazon. All rights reserved.</p>
  </footer>
</body>
</html>
